<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='st.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <div class="profile-section">
                <img src="{{ avatar_url }}" alt="Profile Avatar" class="profile-avatar">
                <span class="profile-username">{{ username }}</span>
            </div>
        </div>
        <div class="section">
            <h2>Income</h2>
            <div class="input-group">
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g. Salary">
                <label for="income-amount">Amount (Rs)</label>
                <input type="number" id="income-amount" placeholder="e.g. Rs 10000">
                <!-- <input type="date" id="income-date"> required> -->
    
            </div>
            <div class="button-group" id="add-income-button">
                <button onclick="addIncome()">Add Income</button>
            </div>
            
        </div>
        <div class="section">
            <h2>Expenses</h2>
            <div class="input-group" id="expense-form">
                
                <label for="expense-input">Description</label>
                <input type="text" id="expense-input" placeholder="e.g. Rent">
                <label for="category-input">Category</label>
                <select id="category-input">
                    <option value="Grocery">Grocery</option>
                    <option value="Housing">Housing</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Others">Others</option>
                </select>
                <label for="amount-input">Amount (Rs)</label>
                <input type="number" id="amount-input" placeholder="e.g. 50000">
                <!-- <input type="date" id="expense-date"> required> -->
            </div>
            <div class="button-group">
                <button id="add-transaction-btn" onclick="addExpense()">Add Expense</button>
            </div>
        </div>

        <div class="table-container">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount (Rs)</th>
                        <th>Type</th>
                        <th>Date</th>
                        <th>Action</th> 
                    </tr>
                </thead>
                <tbody id="transaction-list">
                    
                </tbody>
            </table>
        </div>

        <div class="summary">
            <h2>Budget Summary</h2>
            <p>Total Income: Rs <span id="total-income">0</span></p>
            <p>Total Expenses: Rs <span id="total-expenses">0</span></p>
            <p>Balance: Rs <span id="balance">0</span></p>
        </div>

        <div class="clear-button-group">
            <button onclick="clearAll()">Clear All</button>
            <a href="{{ url_for('logout') }}" >Logout</a>
        </div>

        <div id="notification" class="hidden"></div>
    </div>
    
    
    <script src="{{ url_for('static', filename='sc.js') }}"></script>
</body>
</html>
